{% extends "base.html" %}
{% load static %}  
{% block title %}
{{judul}}
{% endblock title %}
{% block konten %} 
{% block bar %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
      <img src="{% static 'img/uts.png' %}">
    </h5>
    <button class="btn btn-outline-primary" href="#">{{ bio.nama }} </button>
  </div>
{% endblock bar %}
	<form method="POST">
		{% csrf_token %}  
		<table style="margin:20px auto;">
			<tr>
				<td>Nama</td>
				<td>
					<input type="hidden" name="npm" value="{{ bio.npm}}">
					<input type="text" name="nama" value="{{ bio.nama }}">
				</td>
			</tr>
			<tr>
				<td>Tanggal lahir</td>
				<td><input type="date" name="tgl_lahir" value="{{ bio.tgl_lahir|date:'Y-m-d' }}"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email" value="{{ bio.email }}"></td>
			</tr>
            <tr>
				<td>Alamat</td>
				<td><input type="text" name="alamat" value="{{ bio.alamat }}"></td>
			</tr>
            <tr>
				<td>Deskripsi</td>
				<td><textarea name='deskripsi'>{{ bio.deskripsi }}</textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Simpan"></td>
			</tr>
		</table>
	</form>	
	{% endblock konten %}
